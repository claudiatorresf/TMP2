<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlario</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="procesar.php" method="post" autocomplete="on">
        <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="formName" placeholder="Nombre y apellidos" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="=email" name="email" placeholder="tu email favorito" required>                  
        </div>

        <div class="form-group">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" name="pass">
            <label for="pass-rep">Repetir contraseña</label>
            <input type="password" id="pass-rep" name="pass-rep">
        </div>

        <div class="form-group">
            <label for="tel">Télefono</label>
            <input type="tel" id="phone" name="phone">

            <label for="checkbox">Acepta llamadas</label>
            <input type="checkbox" id="checkbox" name="checkbox">

            <label for="radio1">Llamadas mañana</label>
            <input type="radio" id="radio" name="radio">

            <label for="radio2">Llamadas tarde</label>
            <input type="radio" id="radio" name="radio">

            <label for="edad">Edad</label>
            <input type="number" min="1" max="150">
        </div>

        <div class="form-group" id="servicio">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" rows="4" cols="40" placeholder="tu mensaje"></textarea>
        </div>

        <div class="form-group">
            <select name="servicio" id="servicio">
                <option value="" selected>Seleccionar servicio</option>
                <option value="branding">Branding</option>
                <option value="web">Diseño web</option>
                <option value="uxui">UX/UI</option>
            </select>

            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha">

            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
    
        <div class="form-group">
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </div>


    </form>
</body>
</html>
